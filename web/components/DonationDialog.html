<link rel="stylesheet" href="../css/main-shared.css">
<!-- DonationDialog.html - Standalone donation popup component -->
<div id="donation-dialog" class="modal donation-modal">
    <div class="modal-content donation-modal-content">
        <span class="close" id="close-donation">&times;</span>
        <h2 class="donation-title">Donate Gold</h2>
        <p class="donation-desc">Enter amount to donate:</p>
        <input type="number" id="donation-amount" min="1" value="10" aria-label="Donation Amount"
            class="donation-input">
        <button id="confirm-donation" class="footer-button gold donation-confirm">Donate</button>
    </div>
</div>
