<!-- MessageDialog.html - Reusable modal for alerts and notifications -->
<div id="message-dialog" class="modal message-modal">
    <div class="modal-content message-modal-content">
        <span class="close" id="close-message">&times;</span>
        <h2 class="message-title" id="message-title">Notice</h2>
        <p class="message-desc" id="message-desc"></p>
        <button id="confirm-message" class="footer-button gold message-confirm">OK</button>
    </div>
</div>
