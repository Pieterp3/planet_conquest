    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .achievements-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .achievements-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .achievements-header h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00f;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 100, 255, 0.8);
            border: 2px solid #00f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background: #00f;
            box-shadow: 0 0 20px #00f;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .achievement-card {
            background: rgba(0, 0, 20, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .achievement-card.completed {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .achievement-card.in-progress {
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .achievement-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .achievement-card.completed .achievement-icon {
            filter: none;
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00bfff;
        }

        .achievement-card.completed .achievement-title {
            color: #ffd700;
        }

        .achievement-description {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .achievement-progress {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .achievement-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f, #00bfff);
            transition: width 0.3s;
        }

        .achievement-progress-text {
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.7;
        }

        .achievement-reward {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .stats-section {
            background: rgba(0, 0, 20, 0.8);
            border: 2px solid #00f;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00bfff;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .achievements-container {
                padding: 10px;
            }

            .achievements-header h1 {
                font-size: 2rem;
            }

            .achievements-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <script>
        // Initialize achievement system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for all scripts to load
            setTimeout(() => {
                if (window.AchievementMenu) {
                    new window.AchievementMenu();
                } else {
                    console.error('AchievementMenu not loaded');
                    document.body.innerHTML = `
                        <div style="color: white; text-align: center; padding: 50px; font-family: Arial;">
                            <h1>Loading Achievements...</h1>
                            <p>If this persists, <a href="#" onclick="window.navigateTo('index.html')" style="color: #00f;">return to menu</a></p>
                        </div>
                    `;
                }
            }, 100);
        });
    </script>
</body>

        // Initialize background
        const bgCanvas = document.getElementById('background-canvas');

        function resizeBackground() {
            bgCanvas.width = window.innerWidth;

        }

        resizeBackground();
        window.addEventListener('resize', resizeBackground);

        function animateBackground() {
            if (window.BackgroundArtist && window.BackgroundArtist.renderBackground) {
                window.BackgroundArtist.renderBackground(bgCtx);
            }
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Load and display achievements
        function loadAchievements() {
            // Load from ChallengeManager if available
            if (window.ChallengeManager) {

                } catch (e) {

                }
            }

            renderAchievements();
            updateStats();
        }

        function renderAchievements() {
            const achievementsList = document.getElementById('achievements-list');
            achievementsList.innerHTML = '';

            achievements.forEach(achievement => {
                const card = document.createElement('div');
                card.className = 'achievement-card';

                if (achievement.completed) {
                    card.classList.add('completed');
                } else if (achievement.progress > 0) {
                    card.classList.add('in-progress');
                }

                const progressPercent = (achievement.progress / achievement.target) * 100;

                card.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-title">${achievement.title}</div>
                    <div class="achievement-description">${achievement.description}</div>
                    <div class="achievement-progress">
                        <div class="achievement-progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="achievement-progress-text">${achievement.progress}/${achievement.target}</div>
                    <div class="achievement-reward">Reward: ${achievement.reward}</div>
                `;

                achievementsList.appendChild(card);
            });
        }
